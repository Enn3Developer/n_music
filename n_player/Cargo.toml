[package]
name = "n_player"
version = "1.7.0"
authors = ["Enn3Developer <arturpeshko39@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = { version = "0.29.1", default-features = false, features = ["glow", "wayland", "x11", "default_fonts"] }
serde = "1.0"
serde_derive = "1.0"
n_audio = { path = "../n_audio" }
infer = "0.16.0"
rfd = "0.15.0"
async-channel = "2.3.1"
mpris-server = "0.8.1"
flume = "0.11.0"
rayon = "1.10.0"
multitag = "0.3.1"
egui_extras = { version = "0.29.1", default-features = false, features = ["all_loaders"] }
image = { version = "0.25", features = ["jpeg", "png", "ico", "webp", "avif", "bmp", "dds", "exr", "gif", "pnm", "tiff"] }
hashbrown = "0.15.0"
tempfile = "3.13.0"
tokio = { version = "1.40.0", features = ["macros", "rt", "rt-multi-thread", "sync", "time"] }
num_cpus = "1.16.0"

[profile.release]
lto = true
codegen-units = 1
opt-level = "s"